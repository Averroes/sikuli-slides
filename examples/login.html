---
layout: default
title: Login Examples
---


<form id="login" style="height:200px" class="well">
    <h1>Log In Example</h1>
    <fieldset id="inputs">
		<table>
			<tr>
			<td>
		        Username <br>
				<input id="username" type="text" placeholder="Username"  required> 

			</td>
			<td>	
		Password <br>
        <input id="password" type="password" placeholder="Password" required>
		</td>
		<td>
		    <fieldset id="actions">
		        <input type="submit" id="submit" value="Log in">
		    </fieldset>
		</td>
		</tr></table>
    </fieldset>
</form>
